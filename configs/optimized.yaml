scheduler:
  enabled: true
  use_mock_data: true
  carbon_threshold: 300
  max_wait_seconds: 60
  check_interval: 10
  wait_for_low_carbon: true

tracker:
  output_dir: ./output
  project_name: optimized-training
  measure_power_secs: 15

training:
  run_name: optimized
  batch_size: 16
  gradient_accumulation_steps: 4
  epochs: 3
  learning_rate: 0.001
  model_save_path: model_optimized.pt

output_dir: ./output
data_dir: ./data